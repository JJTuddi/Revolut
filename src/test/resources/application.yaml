    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: tuddiroot
    url: jdbc:mysql://localhost:3306/revolut
  flyway:
    locations: classpath:db/migration
    sql-migration-prefix: V
    baseline-version: 1
    user: root
    password: tuddiroot
    url: jdbc:mysql://localhost:3306/revolut
